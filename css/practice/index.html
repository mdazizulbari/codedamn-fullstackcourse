<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="hello">Hello Wrold</h1>
    </div>

    <p>&lt;p&gt; is a paragraph tag</p>
    <p>representing it through HTML samantics</p>
    <p>&copy; is also represented by it</p>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <input type="text" class="hidden-h1">
    <h1 class="hidden-found">You found the hidden H1</h1>

    <div class="boxParent">
        <p>Paragraph 1</p>
        <p class="boxChild">Paragraph 2</p>
    </div>

</body>
</html>
